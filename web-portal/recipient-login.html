<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipient Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>üë§ Recipient Login</h1>
            <div id="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn btn-success btn-full">Login</button>
            </form>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script src="auth.js?v=2"></script>
    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbyIekZfn_WnbZrj7NV3wofBF5YhIAx5E1yev_tVzb1mGRvmifLqDqdrg0eUwT7zZyhRFg/exec';
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.innerHTML = '<div class="message">Logging in...</div>';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded;charset=UTF-8' },
                    body: new URLSearchParams({
                        action: 'recipient_login',
                        email: email,
                        password: password
                    })
                });
                
                const contentType = response.headers.get('content-type') || '';
                if (contentType.includes('application/json')) {
                    const result = await response.json();
                    if (result.status === 'success') {
                        saveSession('recipient', result.email, result.name);
                        window.location.href = 'recipient-dashboard.html';
                        return;
                    }
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${result.error || 'Login failed'}</div>`;
                } else {
                    const errorText = await response.text();
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${errorText}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ùå Login failed: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
