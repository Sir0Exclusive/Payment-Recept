<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Payment Receipt Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin Login</h1>
        <p>Secure access for administrators only</p>

        <div class="login-box">
            <h2>Admin Sign In</h2>
            <input type="email" id="adminEmail" placeholder="Admin Email" required>
            <input type="password" id="adminPassword" placeholder="Admin Password" required>
            <button onclick="adminLogin()">Login</button>
            <p class="error-msg" id="adminError"></p>
            <p style="margin-top: 12px;">
                <a href="index.html" style="color: #2196F3; text-decoration: none;">Back to User Login</a>
            </p>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            if (isLoggedIn() && isAdminSession()) {
                window.location.href = 'admin.html';
            }
        });
    </script>
</body>
</html>
