<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Payment Receipts</title>
    <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Admin dashboard for managing payment receipts">
</head>
<body class="admin-page">
    <div class="container admin-container">
        <header class="admin-header">
            <div>
                <h1>üîê Admin Dashboard</h1>
                <p class="muted">Manage receipts, import/export data, and monitor payments.</p>
            </div>
            <div class="admin-toolbar">
                <button class="btn btn-success" onclick="downloadExcel()">üì• Export Excel</button>
                <button class="btn btn-primary" onclick="document.getElementById('excelUpload').click()">üì§ Import Excel</button>
                <button class="btn btn-warning" onclick="generateAllReceipts()">üìÑ Generate Receipts</button>
                <button class="btn btn-secondary" onclick="seedDummyData()">üß™ Add Dummy Data</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            <div class="admin-toolbar">
                <button class="btn btn-success" onclick="openAddModal()" style="width: auto; margin: 0;">‚ûï Add New Receipt</button>
            </div>
            <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display: none" onchange="uploadExcel(event)">
        </header>

        <section class="stats-section">
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Receipts</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Paid</div>
                    <div class="stat-value" id="statPaid">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Due</div>
                    <div class="stat-value" id="statDue">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Amount</div>
                    <div class="stat-value" id="statAmount">¬•0</div>
                </div>
            </div>
        </section>

        <div id="adminPanel">
            <h2 class="section-title">All Payments</h2>
            <div style="margin: 14px 0;">
                <input type="text" id="searchInput" placeholder="üîç Search by email or name..." style="width: 100%; padding: 12px; border: 1px solid #e3e7ff; border-radius: 10px; font-size: 14px;">
            </div>
            <div id="statusMessage" class="status-message"></div>
            <div id="allPayments"></div>
        </div>
    </div>

    <div id="addModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Receipt</h2>
                <button class="modal-close" onclick="closeAddModal()">√ó</button>
            </div>
            <div class="modal-body">
                <label class="modal-label">Recipient Email *</label>
                <input type="email" id="addEmail" placeholder="customer@example.com" required>

                <label class="modal-label">Name *</label>
                <input type="text" id="addName" placeholder="Customer Name" required>

                <label class="modal-label">Amount *</label>
                <input type="number" id="addAmount" placeholder="5000" step="0.01" required>

                <label class="modal-label">Due Amount</label>
                <input type="number" id="addDueAmount" placeholder="0" step="0.01" value="0">

                <label class="modal-label">Date *</label>
                <input type="date" id="addDate" required>

                <label class="modal-label">Description</label>
                <input type="text" id="addDescription" placeholder="Payment description">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-success" onclick="addNewReceipt()">Create Receipt</button>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Receipt</h2>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editReceiptId">
                <div class="read-only-field">
                    <label class="modal-label">Receipt No</label>
                    <div style="padding: 8px; background: #f0f4f8; border-radius: 8px; color: #666;"><span id="editReceiptNo">-</span></div>
                </div>

                <label class="modal-label">Recipient Email</label>
                <input type="email" id="editEmail" placeholder="Recipient Email">

                <label class="modal-label">Name</label>
                <input type="text" id="editName" placeholder="Name">

                <label class="modal-label">Amount</label>
                <input type="text" id="editAmount" placeholder="Amount">

                <label class="modal-label">Due Amount</label>
                <input type="text" id="editDueAmount" placeholder="Due Amount">

                <label class="modal-label">Date</label>
                <input type="date" id="editDate">

                <label class="modal-label">Description</label>
                <input type="text" id="editDescription" placeholder="Description">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-danger" onclick="deleteReceipt()">Delete</button>
                <button class="btn btn-success" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
