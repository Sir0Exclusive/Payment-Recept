<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Payment Receipts</title>
    <link rel="stylesheet" href="styles.css">
        <meta name="description" content="Admin dashboard for managing payment receipts">
</head>
<body class="admin-page">
    <div class="container admin-container">
        <header class="admin-header">
            <div>
                <h1>ğŸ” Admin Dashboard</h1>
                <p class="muted">Manage receipts, import/export data, and monitor payments.</p>
            </div>
            <div class="admin-toolbar">
                <button class="btn btn-success" onclick="downloadExcel()">ğŸ“¥ Export Excel</button>
                <button class="btn btn-primary" onclick="document.getElementById('excelUpload').click()">ğŸ“¤ Import Excel</button>
                <button class="btn btn-warning" onclick="generateAllReceipts()">ğŸ“„ Generate Receipts</button>
                <button class="btn btn-secondary" onclick="seedDummyData()">ğŸ§ª Add Dummy Data</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
            <input type="file" id="excelUpload" accept=".xlsx,.xls" style="display: none" onchange="uploadExcel(event)">
        </header>

        <section class="stats-section">
            <div class="stat-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Receipts</div>
                    <div class="stat-value" id="statTotal">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Paid</div>
                    <div class="stat-value" id="statPaid">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Due</div>
                    <div class="stat-value" id="statDue">0</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Amount</div>
                    <div class="stat-value" id="statAmount">Â¥0</div>
                </div>
            </div>
        </section>

        <div id="adminPanel">
            <h2 class="section-title">All Payments</h2>
            <div id="statusMessage" class="status-message"></div>
            <div id="allPayments"></div>
        </div>
    </div>

    <div id="editModal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Receipt</h2>
                <button class="modal-close" onclick="closeEditModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editReceiptId">
                <label class="modal-label">Recipient Email</label>
                <input type="email" id="editEmail" placeholder="Recipient Email">

                <label class="modal-label">Name</label>
                <input type="text" id="editName" placeholder="Name">

                <label class="modal-label">Amount</label>
                <input type="text" id="editAmount" placeholder="Amount">

                <label class="modal-label">Due Amount</label>
                <input type="text" id="editDueAmount" placeholder="Due Amount">

                <label class="modal-label">Date</label>
                <input type="date" id="editDate">

                <label class="modal-label">Description</label>
                <input type="text" id="editDescription" placeholder="Description">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-success" onclick="saveEdit()">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="admin.js"></script>
</body>
</html>
