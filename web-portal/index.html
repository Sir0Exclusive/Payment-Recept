<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Payment Receipt Portal</h1>
        <p>Welcome to the secure payment receipt verification system</p>
        
        <div class="login-box" id="loginBox">
            <h2>Login or Register</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="login()">Login</button>
            <button onclick="register()">Register</button>
            <p style="margin-top: 12px;">
                <a href="admin-login.html" style="color: #2196F3; text-decoration: none;">Admin Login</a>
            </p>
            <p class="error-msg" id="errorMsg"></p>
        </div>

        <div class="dashboard" id="dashboard" style="display: none;">
            <div class="admin-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 24px; border-radius: 8px; margin-bottom: 20px; color: white;">
                <div>
                    <h2 style="margin: 0; color: white;">Payment Dashboard</h2>
                    <p class="muted" style="color: rgba(255,255,255,0.8); margin-top: 6px;">Welcome, <strong id="userEmail"></strong>!</p>
                </div>
            </div>

            <div class="stats-section">
                <div class="stat-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Payments</div>
                        <div class="stat-value" id="userStatTotal">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Amount Due</div>
                        <div class="stat-value" id="userStatDue">Â¥0.00</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Amount Paid</div>
                        <div class="stat-value" id="userStatPaid">Â¥0.00</div>
                    </div>
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                <button onclick="location.reload()" style="background: #2196F3; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">ðŸ”„ Refresh</button>
                <button onclick="logout()" style="background: #ff6b6b; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;">Logout</button>
                <button onclick="window.location.href='admin-login.html'" style="background: #4CAF50; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer;" id="adminBtn">Admin Dashboard</button>
            </div>

            <h3>ðŸ’³ Your Receipts</h3>
            <div id="receiptsList" style="margin-top: 16px;"></div>
        </div>
    </div>
    <script src="auth.js"></script>
    <script src="app.js"></script>
    <script>
        // Initialize session timeout on page load
        if (isLoggedIn()) {
            setupSessionTimeout();
        }
    </script>
</body>
</html>
